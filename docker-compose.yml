version: '3.9'
name: manga-dev
services:
  api:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    stdin_open: true
    tty: true
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file: 
      - ./.env.dev
    depends_on:
      - db_dev
    restart: on-failure
  
  redis:
    image: 'redis:alpine' 
    hostname: redis

  celery:
      build: ./app
      command: "celery -A config worker -l INFO -E"
      depends_on:
        - db_dev
      restart: on-failure
      env_file: 
        - ./.env.dev
      volumes:
      - ./app/:/usr/src/app/

  celery-beat:
      build: ./app
      command: "celery -A config beat -l INFO"
      depends_on:
        - db_dev
      restart: on-failure
      volumes:
        - ./app/:/usr/src/app/
      env_file: 
        - ./.env.dev

  db_dev:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data_dev/
    environment:
      - POSTGRES_USER=django
      - POSTGRES_PASSWORD=django
      - POSTGRES_DB=django_dev

volumes:
  postgres_data_dev: